services:
  - type: web
    name: insect-scanner-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: insect-scanner-api
          property: port
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false
      - key: FIREBASE_WEB_API_KEY
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REQUEST_URI
        sync: false
      # Optional: Redis (will use defaults if not set)
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false

  # Optional: Background worker for processing jobs
  - type: worker
    name: insect-scanner-worker
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run worker:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false
      - key: FIREBASE_WEB_API_KEY
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REQUEST_URI
        sync: false
      # Optional: Redis (will use defaults if not set)
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false

